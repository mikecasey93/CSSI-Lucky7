
<!DOCTYPE html>

  <head>

    <style>
         body {
    background-image: url("https://images.unsplash.com/photo-1511193311914-0346f16efe90?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60");
    background-repeat: no-repeat;
    background-size: cover;  
         
    }
   
@keyframes float {
	0% {
		box-shadow: 0 5px 15px 0px rgba(0,0,0,0.6);
		transform: translatey(0px);
	}
	50% {
		box-shadow: 0 25px 15px 0px rgba(0,0,0,0.2);
		transform: translatey(-20px);
	}
	100% {
		box-shadow: 0 5px 15px 0px rgba(0,0,0,0.6);
		transform: translatey(0px);
	}
}

.container {
    position: relative;
	width: 100%;
	height: 100%;
	display: flex;
  flex-direction:row;
  flex-wrap:nowrap;
	justify-content: center;
	align-items: center;
    
}
.container:hover .overlay {
  opacity: 1;
}


.avatar {
	width: 234px;
	height: 234px;
	box-sizing: border-box;
	border: 5px white solid;
	border-radius: 50%;
	overflow: hidden;
  animation: float 3s ease-in-out infinite;
}


.text{
    text-align: center;
  font-family: "Arial Black", Gadget, sans-serif;
  color: #e6c300;
  font-size: 45px;
  padding: 15px 25px;
  text-align: center;
  cursor: pointer;
  outline: none;
  background-color: #4CAF50;
  border: none;
  border-radius: 15px;
  box-shadow: 0 9px rgb(129, 128, 128);
}

.text:active {
  background-color: #3e8e41;
  box-shadow: 0 5px #666;
  transform: translateY(4px);
}
    .overlay {
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  height: 100%;
  width: 100%;
  opacity: 0;
  transition: .5s ease;
  background-color: #008CBA;
}
.fade {
  color: white;
  font-size: 20px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}
    </style>
  </head>

                </div>
                </a>

                <div class="fade">Randomizer</div>
